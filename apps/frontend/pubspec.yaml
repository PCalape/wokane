name: expense_tracker
description: A Flutter app for tracking expenses.
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.3.0
  provider: ^6.1.4
  flutter_secure_storage:
    path: ./local_plugins/flutter_secure_storage

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - ./assets/images/
    - ./assets/icons/
